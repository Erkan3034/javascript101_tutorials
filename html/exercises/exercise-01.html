<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        margin: 0;
        padding: 0;
    }
    
    .div {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h1 {
        color: #2c3e50;
        margin-bottom: 1.5rem;
    }

    button {
        font-size: 1.5em;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: none;
        background-color: #3498db;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        transform: scale(1.1);
        background-color: #2980b9;
    }

    button#clear {
        width: 120px;
        height: 45px;
        border-radius: 25px;
        background-color: #e74c3c;
        margin: 20px auto 0 auto;
        display: block;
    }

    button#clear:hover {
        background-color: #c0392b;
    }

    #value {
        font-size: 2.5em;
        margin: 0 30px;
        display: inline-block;
        width: 80px;
        color: #2c3e50;
        font-weight: bold;
    }
</style>
</head>
<body>
    <div class="div">
        <h1>Counter</h1>
        <button id="decrement">-</button>
        <span id="value">0</span>
        <button id="increment">+</button>
        <button id="clear">Clear</button>
    </div>




    <script src="../../JS/exercises/01-fonk-dom-counter.js"></script>
</body>
</html>
